<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Report a Problem</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  	    <link id="external-css" rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" media="all">
        <link rel="stylesheet" href="">
        <script type="text/javascript">
            function loadEvents() {
                var mailString;
                function updateMailString() {
                    mailString = '?subject=' + encodeURIComponent($('#subject').val())
                        + '&body=' + encodeURIComponent($('#message').val());
                    $('#mail-link').attr('href',  'mailto:devrelatedmail@gmail.com' + mailString);
                }
                $( "#subject" ).focusout(function() { updateMailString(); });
                $( "#message" ).focusout(function() { updateMailString(); });
                updateMailString();
            }
        </script>
    </head>
    <body>
        <p><input id="subject" type="text" placeholder="type your subject here" 
            class="form-control"></p>
        <p><input id="message" type="text" placeholder="type your message here" 
            class="form-control"></p>
        <p><a id="mail-link" class="btn btn-primary">Create email</a></p>
        <a href="https://www.google.com">Go to Google</a>
        
    </body>
</html>
